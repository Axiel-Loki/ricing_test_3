# ================
# === HYPRLAND ===
# ================

# ──────────────────────────────
#   MONITORS
# ──────────────────────────────

# See $bash > hyprctl monitors all

monitor=eDP-1,1920x1080@120,0x0,1.00

# ──────────────────────────────
#   MY PROGRAMS
# ──────────────────────────────

$mainMod = SUPER 
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$browser = firefox
$editor = code
$editor-alt = xed

# ──────────────────────────────
#   AUTOSTART
# ──────────────────────────────

exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = swaync
exec-once = kbuildsycoca6                                   # Or coca5
exec-once = xdg-user-dirs-update
exec-once = xdg-user-dirs-gtk-update
exec-once = xdg-desktop-portal-hyprland
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store     # clipboard - Stores only text data
exec-once = wl-paste --type image --watch cliphist store    # Stores only image data
exec-once = rm "$HOME/.cache/cliphist/db"                   # Delete history at every restart 
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPALY XDG_CURRENT_DESKTOP

exec-once = kbuildsycoca6

# ──────────────────────────────
#   ENVIRONMENT VARIABLES
# ──────────────────────────────

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Hyprshot
env = HYPRSHOT_DIR,$HOME/Imagens/Screenshots

# Firefox
env = MOZ_ENABLE_WAYLAND,1

# QT 
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct                            # Or qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# GTK
env = GTK_THEME,Breeze-Dark
# env = GTK_THEME,Adwaita:dark

# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEO_DRIVER,wayland
env = CLUTTER_BACKEND,wayland

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_MENU_PREFIX,arch- 

# ──────────────────────────────
#   LOOK N' FEEL
# ──────────────────────────────

general {
    gaps_in = 1
    gaps_out = 4

    border_size = 0

    col.active_border = rgb(9b9b9b)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 1
    rounding_power = 1

    active_opacity = 0.7                                    # Padrão 1.0
    inactive_opacity = 0.6                                  # Padrão 1.0

    shadow {
        enabled = false
        range = 10
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 10
        passes = 3
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    # Bezier Curves
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1
    bezier = bounce, 0.34, 1.56, 0.64, 1
    bezier = smoothSlide, 0.4, 0, 0.2, 1  

    # Basic Animations 
    animation = windows, 1, 4.8, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 90%
    animation = windowsOut, 1, 1.5, quick, popin 90%
    animation = border, 1, 5.39, easeOutQuint
    animation = fade, 1, 3.03, quick
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = workspaces, 1, 2.3, smoothSlide, slidefade 
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, quick, fade
    animation = borderangle, 1, 100, linear, loop
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    disable_splash_rendering = true
    animate_manual_resizes = true
    disable_hyprland_logo = true
    background_color = rgba(20, 20, 20, 1)
    force_default_wallpaper = 0
    disable_autoreload = true                               # $bash > hyprctl reload
    vfr = true
    vrr = 0
}

# ──────────────────────────────
#   INPUT
# ──────────────────────────────

input {
    # Keyboard
    kb_layout = br
    kb_variant = abnt2
    repeat_rate = 30
    repeat_delay = 250

    follow_mouse = 1

    # Mouse N' Touchpad
    sensitivity = 0.0
    accel_profile = flat                                    # flat, adaptive

    touchpad {
    natural_scroll = false
    tap-to-click = true
    scroll_factor = 1.0
    }
}

gesture = 3, horizontal, workspace

# ──────────────────────────────
# KEYBINDINGS
# ──────────────────────────────

bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, C, exec, $editor
bind = $mainMod, B, exec, $browser
bind = $mainMod, T, togglefloating,
bind = $mainMod, Q, killactive,
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Escape, exit,

# Custom Keybindings #

# Cliphist
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy

# Waybar
bind = Ctrl, Escape, exec, killall waybar || waybar

# Hyprpaper 
bind = Ctrl, R, exec, killall hyprpaper || hyprpaper

# Hyprpicker
bind = $mainMod, P, exec, hyprpicker | wl-copy

# Hyprlock
bind = $mainMod, L, exec, hyprlock
bind = $mainMod Shift, L, exec, loginctl lock-session

# Hyprshot Screenshots
bind = , Print, exec, HYPRSHOT_DIR="$HOME/Imagens/Screenshots" hyprshot -m output
bind = SHIFT, Print, exec, HYPRSHOT_DIR="$HOME/Imagens/Screenshots" hyprshot -m window
bind = CONTROL, Print, exec, HYPRSHOT_DIR="$HOME/Imagens/Screenshots" hyprshot -m region

# Window #

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window with Super + Alt + arrow keys
bind = $mainMod ALT, left, movewindow, l                    # Mover para posição esquerda
bind = $mainMod ALT, right, movewindow, r                   # Mover para posição direita
bind = $mainMod ALT, up, movewindow, u                      # Mover para posição acima
bind = $mainMod ALT, down, movewindow, d                    # Mover para posição abaixo

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Workspaces #

# Switch workspaces with mainMod + [1-5]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [1-5]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media N' Hardware control #

# Laptop multimedia keys for volume
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Laptop multimedia keys for LCD brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 2%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 2%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Window rules #

windowrule {
  name = windowrule-1
  float = on
  match:class = ^(org.pulseaudio.pavucontrol)$
  match:title = ^(Controle de volume)$
}

windowrule {
  name = windowrule-2
  float = on
  match:class = ^(blueman-manager)$
  match:title = ^(Dispositivos Bluetooth)$
}


# Ignore maximize requests from apps. You'll probably like this.
windowrule {
  name = windowrule-3
  suppress_event = maximize
  match:class = .*
}


# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-4
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}

